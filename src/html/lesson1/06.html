<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>记住密码提示框</title>
</head>
<html>
<style>
  #outer {
    /* margin 使用的时候，如果要起作用一般要结合width */
    width: 200px;
    margin: 10px auto;
  }

  input {
    margin-right: 5px;
    vertical-align: middle;
  }

  #tips {
    display: none;
    background-color: #ffefa4;
    border: 1px solid red;
    margin-top: 5px
  }
</style>
<script>
  window.onload = function () {
    var oLable = document.getElementsByTagName("label")[0];
    var oTips = document.getElementById("tips");
    oLable.onmouseover = function () {
      oTips.style.display = "block"
    };
    oLable.onmouseout = function () {
      oTips.style.display = "none"
    }
  }
</script>

<body>
  <div id="outer">
    <label>
      <input type="checkbox" name="" id="" />两周内自动登录
    </label>
    <div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
  </div>
</body>

</html>
