<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数传参，改变DIv任意属性的值</title>
</head>
<html>
<style>
  body,
  p {
    margin: 0;
    padding: 0;
  }

  body {
    color: #333;
    font: 12px/1.5 Tahoma;
    padding-top: 10px;
  }

  #outer {
    width: 300px;
    margin: 0 auto;
  }

  p {
    margin-bottom: 10px;
  }

  #div1 {
    color: #fff;
    width: 180px;
    height: 180px;
    background: #000;
    margin: 0 auto;
    padding: 10px;
  }

  label {
    width: 5em;
    display: inline-block;
    text-align: right;
  }
</style>
<script>
  var changeStyle = function (elem, name, value) {
    console.log("elem", elem.style)
    elem.style[name] = value;
  }
  window.onload = function () {
    var oDiv = document.getElementById("div1");
    var oBtn = document.getElementsByTagName("button");
    var oInput = document.getElementsByTagName("input");
    console.log("oBtn", oBtn)
    console.log("oInput", oInput)
    oBtn[0].onclick = function () {
      //将两个input的值传入到changeStyle中从而改变样式
      changeStyle(oDiv, oInput[0].value, oInput[1].value)
    },
      oBtn[1].onclick = function () {
        //removeAttribute()删除指定的属性
        oDiv.removeAttribute('style')
      }
  }
</script>

<body>
  <div id="outer">
    <p>
      <label>属性名： </label>
      <input type="text" />

    </p>
    <p>
      <label>属性值：</label>
      <input type="text" />

    </p>
    <p>
      <label></label>
      <button>确定</button>
      <button>重置</button>
    </p>
  </div>
  <div id="div1">在上方输入框输入“属性名”及“属性值”，点击确定按钮查看效果。</div>
</body>

</html>
