<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用typeof查看数据类型</title>
  <style>
    pre {
      color: green;
      padding: 10px 15px;
      background: #f0f0f0;
      border: 1px dotted #333;
      font: 12px/1.5 Courier;
    }

    span {
      color: #999;
    }
  </style>

</head>
<html>

<body>
  <!-- <pre>标签可定义与格式化的文本。
  被包围在<pre>标签 元素中的文本通常会保留空格和换行。而文本也会呈现为等宽字体。  
  -->
  <pre>
    &lt;script type = "text/javascript"&gt;
    alert(typeof 12345);<span>//输出number</span>
    alert(typeof "abc");<span>//输出string</span>
    alert(typeof document);<span>//输出object</span>
    &lt;/script&gt;
  </pre>
  <script>
    alert("typeof 12345 ->" + typeof 12345 + "\
    \n\ntypeof \"abc\"->" + typeof "abc" + "\
    \n\ntypeof document->" + typeof document);
  </script>
</body>

</html>
