<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用parseInt解析数字，并求和</title>
  <style>
    #outer {
      text-align: center;
    }
  </style>
  <script>
    window.onload = function () {
      var aInput = document.getElementsByTagName("input");
      var aSpan = document.getElementsByTagName("span")[0];
      var i = 0;
      for (i = 0; i < aInput.length - 1; i++) {
        aInput[i].onkeyup = function () {
          this.value = this.value.replace(/[^\d]/, "")
        }
      }
      aInput[2].onclick = function () {
        (aInput[0].value == "" || aInput[1].value == "") ?
          alert("请输入数字！") : aSpan.innerHTML = parseInt(aInput[0].value) + parseInt(aInput[1].value);
      }
    };
  </script>
</head>
<html>

<body>
  <div id="outer">
    <input type="text" />
    <strong>+</strong>
    <input type="text" />
    <strong>=
      <strong>
        <span>？</span>
      </strong>
    </strong>
    <input type="button" value="求和" />
  </div>
</body>

</html>
