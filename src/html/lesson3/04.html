<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>输入两个数字，比较大小</title>
  <style>
    body {
      text-align: center;
    }
  </style>
  <script>
    window.onload = function () {
      var aInput = document.getElementsByTagName("input");
      var aSpan = document.getElementsByTagName("span")[0];
      var i = 0;
      for (i = 0; i < aInput.length - 1; i++) {
        aInput[i].onkeyup = function () {
          this.value = this.value.replace(/[^\d]/, "")
        }
      }
      aInput[2].onclick = function () {
        (aInput[0].value == "" || aInput[1].value == "") ?
          alert("请输入数字！") : (aSpan.innerHTML = Math.max(aInput[0].value, aInput[1].value));
      }
    }
  </script>
</head>
<html>

<body>
  <input type="text" />
  <strong>VS</strong>
  <input type="text" />
  <input type="button" value="最大的数是 &raquo;" />
  <span>?</span>
</body>

</html>
